    <style>
      :root {
        --color-bg: #fff;
        --color-bg-light: #f9f9f9;
        --color-text: #fff;
        --color-fg: #0b0b0b;
        --color-fg-lighter: #ede5e5bb;
        --color-primary: #667eea;
        --color-secondary: #2c3e50;
        --color-accent: #3498db;
        --color-price: #eb7927;
        --color-required: #eb2727;
        --color-muted: #7f8c8d;
        --color-gradient-primary: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 100%
        );
        --color-gradient-secondary: linear-gradient(
          135deg,
          #2c3e50 0%,
          #34495e 100%
        );
        --color-gradient-skill: linear-gradient(
          135deg,
          #4facfe 0%,
          #00f2fe 100%
        );
        --space-1: 10px;
        --space-2: 15px;
        --space-3: 20px;
        --space-4: 25px;
        --space-5: 30px;
        --space-6: 40px;
        --space-7: 50px;
        --radius-1: 8px;
        --radius-2: 10px;
        --radius-3: 12px;
        --radius-4: 15px;
        --radius-5: 25px;
        --shadow-1: 0 4px 10px rgba(0, 0, 0, 0.1);
        --shadow-2: 0 5px 20px rgba(0, 0, 0, 0.08);
        --shadow-3: 0 8px 25px rgba(102, 126, 234, 0.3);
        --shadow-4: 0 4px 15px rgba(79, 172, 254, 0.3);
        --shadow-hover: 0 6px 20px rgba(79, 172, 254, 0.4);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--color-bg);
        min-height: 100vh;
        color: var(--color-fg);
        display: flex;
        flex-direction: column;
      }

      body.theme-dark {
        --color-bg: #1c1f26;
        --color-bg-light: #252932;
        --color-text: #fff;
        --color-fg: #f0f0f0;
        --color-fg-lighter: #2e323d;
        --color-primary: #6d8cff;
        --color-secondary: #b3b8c7;
        --color-accent: #8fd3ff;
        --color-price: #ffb870;
        --color-required: #ff6666;
        --color-muted: #9a9fab;
        --color-gradient-primary: linear-gradient(
          135deg,
          #5f6eff 0%,
          #8c63ff 100%
        );
        --color-gradient-secondary: linear-gradient(
          135deg,
          #232733 0%,
          #2c303d 100%
        );
        --color-gradient-skill: linear-gradient(
          135deg,
          #4fa3ff 0%,
          #72e0ff 100%
        );
        --shadow-1: 0 4px 10px rgba(255, 255, 255, 0.05);
        --shadow-2: 0 5px 15px rgba(255, 255, 255, 0.07);
        --shadow-3: 0 8px 25px rgba(120, 140, 255, 0.25);
        --shadow-4: 0 4px 20px rgba(140, 190, 255, 0.35);
        --shadow-hover: 0 6px 25px rgba(150, 210, 255, 0.45);
        background: var(--color-bg);
        color: var(--color-fg);
      }

      /* HEADER */
      .header {
        background: var(--color-gradient-secondary);
        color: var(--color-bg);
        padding: var(--space-5);
        text-align: center;
        position: relative;
      }
      .header__title {
        color: var(--color-text);
        font-size: 28px;
        font-weight: 300;
        letter-spacing: 2px;
      }

      /* THEME TOGGLE */
      .theme-toggle {
        position: absolute;
        top: var(--space-1);
        right: var(--space-1);
        background: transparent;
        border: none;
        cursor: pointer;
        color: var(--color-bg);
        transition: all 0.3s ease;
      }
      .theme-toggle:hover {
        transform: scale(1.05);
        filter: brightness(1.2);
      }
      body.theme-dark .theme-toggle {
        color: var(--color-fg);
      }
      body.theme-dark .theme-toggle:hover {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      }

      /* NAVIGATION */
      .navbar {
        background: var(--color-fg);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .navbar-nav {
        width: 100%;
        justify-content: center;
      }
      .nav-link {
        border-radius: var(--radius-5);
        transition: all 0.3s ease;
        color: var(--color-text);
      }
      .nav-link.active {
        background: rgba(255, 255, 255, 0.2);
        font-weight: 700;
      }
      .nav-link:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.1);
      }

      /* MAIN */
      .main {
        flex: 1;
        padding: var(--space-6);
        max-width: 900px;
        margin: 0 auto;
      }

      /* PRACTICES */
      .practices__heading {
        font-size: 24px;
        color: var(--color-secondary);
        margin-bottom: var(--space-4);
        font-weight: 500;
      }
      .practices__card {
        background: var(--color-bg-light);
        padding: var(--space-4);
        border-radius: var(--radius-3);
        box-shadow: var(--shadow-2);
        margin-bottom: var(--space-4);
        border-left: 4px solid var(--color-primary);
        transition: transform 0.3s ease;
      }
      .practices__card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-3);
      }
      body.theme-dark .practices__card {
        background: #262a35;
        border-left: 3px solid var(--color-primary);
        box-shadow: var(--shadow-4);
        border-radius: var(--radius-3);
      }
      .practices__title {
        font-size: 20px;
        color: var(--color-secondary);
        margin-bottom: var(--space-2);
        font-weight: 600;
      }
      .practices__desc {
        color: var(--color-muted);
        line-height: 1.6;
        margin: 0;
      }

      /* FOOTER */
      .footer {
        background: var(--color-gradient-secondary);
        color: var(--color-text);
        text-align: center;
        padding: var(--space-5);
        margin-top: var(--space-7);
      }

      /* ADAPTIVE */
      @media (max-width: 768px) {
        .main {
          padding: var(--space-3);
        }
      }
